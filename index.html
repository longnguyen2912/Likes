<!DOCTYPE html>
<html lang="En">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Likes </title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    
    <body>
        <nav class="network">
            <h1>Network</h1>
        </nav>
        <main>
            <h1 class="myFeed">Your Feed</h1>
            <div class="container">
                <div class="profileBox">
                    <img class="ProfileImage" src="./images/abstract-user-flat-4.png" alt="Profile Icon">
                    <div><a class="AddAvatar" href="./links/avatar.html">Add an avatar</a></div>
                    <div><h2 class="name">James Doe</h2> </div>
                </div>
                <div>
                    <div class="box1">
                        <div class="nameLike">
                            <div class="fullName">
                                Neil M
                            </div>
                            <div class="numberLikes">
                                <div class="numLike"><span class="add">9</span> like(s)</div>
                                <div><button class="like" onclick="buttonClick(this)">Like</button></div> 
                            </div>
                        </div>
                        <div class="bottomLine">
                            I just set up this new discord bot, let me know what you all think. <a href="./links/link.html">link</a>
                        </div>
                    </div>
                    <div class="box2">
                        <div class="nameLike">
                            <div class="fullName">
                                Nichole K
                            </div>
                            <div class="numberLikes">
                                <div class="numLike"><span class="add2">12</span> like(s)</div>
                                <div><button class="like" onclick="buttonClick2(this)">Like</button></div> 
                            </div>
                        </div>
                        <div class="bottomLine">
                            Just finished my <a href="./links/comic.html">next comic</a>, check it out. 
                        </div>
                    </div>
                    <div class="box3">
                        <div class="nameLike">
                            <div class="fullName">
                                Jim R
                            </div>
                            <div class="numberLikes">
                                <div class="numLike"><span class="add3">9</span> like(s)</div>
                                <div><button class="like" onclick="buttonClick3(this)">Like</button></div> 
                            </div>
                        </div>
                        <div class="bottomLine">
                            I can't stop listening to the <a href="./links/album.html">new album</a>. Who else is like it?
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./js/script.js"></script>    
    </body>
</html>
